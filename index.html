<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <img src="/images/logo.svg" alt="Base Apparel">
        </header>
        <div class="content">
            <h1 class="hero-title"><span>We're</span>coming soon</h1>
            <p class="hero-paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="email-container">
                <input type="email" placeholder="Email Address" class="email-input" novalidate>
                <img src="/images/icon-error.svg" class="error-image">
                <button onclick="validateEmail()" type="button" class="email-button"><img src="/images/icon-arrow.svg" alt="Next"></button>
            </form>
            <p class="error-message">Please provide a valid email</p>
        </div>
        <div class="right">

        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
